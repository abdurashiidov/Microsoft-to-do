<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Microsoft todo list</title>
</head>

<body>

    <div class="todolist">
        <!-- ! Start left  -->
        <div class="todolist__left">

            <div class="todolist__left__first">
                <p class="todolist__left__first__text">Pradeep visway</p>
                <i class="fa-solid fa-magnifying-glass active-lupa"></i>
            </div>

            <div class="todolist__left__second">
                <a href="#" class="todolist__left__second__link1 active-back">
                    <i class="fa-solid fa-sun active-sun"></i>
                    <p class="todolist__left__second__link1__text1">My Day</p>
                    <p class="todolist__left__second__link1__text2">5</p>
                </a>

                <a href="#" class="todolist__left__second__link2">
                    <i class="fa-solid fa-house-circle-check active-home"></i>
                    <p class="todolist__left__second__link2__text1">To-Do</p>
                    <p class="todolist__left__second__link2__text2">5</p>
                </a>

                <a href="#" class="todolist__left__second__link3">
                    <i class="fa-solid fa-bars active-menu"></i>
                    <p class="todolist__left__second__link3__text1">MIS DesiCrew</p>
                </a>

                <a href="#" class="todolist__left__second__link4">
                    <i class="fa-solid fa-plus active-plus"></i>
                    <p class="todolist__left__second__link4__text1">New List</p>
                </a>

            </div>

        </div>
        <!-- ! End of left -->







        <!-- ! Start right  -->
        <div class="todolist__right">
            <div class="todolist__right__nav">
                <div class="todolist__right__nav__wrap">
                    <p class="todolist__right__nav__text1">My Day</p>
                    <p class="todolist__right__nav__text2">Wednesday, April 19</p>
                </div>
                <i class="fa-solid fa-lightbulb active-bulb"></i>
            </div>


           <!-- ////////////////// -->
           <div class="container">
            <div class="mt-5 p-3  border w-50 mx-auto">
                <form class="todo-form mb-3" autocomplete="off">
                    <input class="form-control todo-input" type="text" placeholder="to do" required>
                </form>
                <ul class="todo-list list-group mb-4"></ul>
               
    
            </div>


            <!-- ! Start form -->
            <template id="todo-item--template">
                <li class="todo-item d-flex justify-content-between align-items-center">
                    <div>
                        <input class="todo-input-complete" type="checkbox">
                        <span class="todo-item-complete-text"></span>
                    </div>
                    <div>
                        <button class="todo-item-edit-btn btn btn-primary mb-3">
                            Edit
                        </button>
                        <button class="todo-item-delete-btn btn btn-primary mb-3">
                            Delete
                        </button>
                    </div>
                </li>
            </template>
            <!-- ! End of form -->

        </div>
        <!-- ! End of right -->
    </div>




    <script src="./js/main.js"></script>

</body>

</html>
